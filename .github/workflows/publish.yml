name: Publish Module

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install aiohttp

    - name: Build package
      run: |
        python build.py
        ls -lh *.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: YunhuAdapter
        path: |
          YunhuAdapter-*.zip
          map.json

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          YunhuAdapter-*.zip
          map.json